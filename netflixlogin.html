<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix login page</title>
    <link rel="stylesheet" href="netflixstyle.css">
</head>
<body>
    <div class="parent">
        <div class="overlay"></div>
        <div class="header">
            <img src="netflix-logo.png" alt="">
        </div>
        <div class="login-container">
            <h1>sign in</h1>
            <div class="form">
                <form action="">
                    <input class="input-field" type="text" name="" id="" placeholder="Email or Mobile number">
                    <input class="input-field" type="password" name="" id="" placeholder="Password">
                    <input class="SignIn-button" type="submit" value="Sign in">
                </form>
            </div>
            <p class="or">OR</p>
            <div class="signIn-code">
                <button>Use a sign-in code</button>
            </div>
            <div class="fp-link">
                <a href="">Forgot Password</a>
            </div>
            <div class="checkbox">
                <form action="">
                    <input type="checkbox" name="" id="" checked>
                    <label for="">Remember me</label>
                </form>
            </div>
            <div class="signup-link">
                <span>New to Netflix?</span>
                <a href="">Sign up now</a>
            </div>
            <div class="captcha">This page is protected by google reCAPTCHA to ensure you're not a bot</div>
            <div class="learnmore">
                <a href="">learnmore</a>
            </div>
        </div>
    </div>
</body>
</html>
